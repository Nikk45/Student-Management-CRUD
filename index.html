<!DOCTYPE html>
<html>
  <head>
    <title>Student Management</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header><h1>Student Management CRUD</h1></header>
    <main>
      <section>
        <form id="studentForm">
          <input  type="text" id="nameInput" placeholder="Name" required />
          <input type="email" id="emailInput" placeholder="Email" required />
          <input type="number" id="gpaInput" placeholder="GPA" required />
          <input type="number" id="ageInput" placeholder="Age" required />
          <input type="text" id="degreeInput" placeholder="Degree" required />
          <div class="submit-section">
          <button type="submit" id="submitButton">Add Student</button>
          <button type="button" id="cancelButton">Cancel</button>
          </div>
        </form>
        <input
          type="text"
          id="searchInput"
          placeholder="Search by Name, email, or degree"
        />
      </section>

      <section>
        <table id="studentTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Student Name</th>
              <th>Email</th>
              <th>Age</th>
              <th>GPA</th>
              <th>Degree</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="studentTableBody"></tbody>
        </table>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
